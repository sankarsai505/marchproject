<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account Management</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <h1 class="name">Bank Account Management</h1>

        <div id="accountDetails">
            <!-- Display account details here using JavaScript -->
        </div>

        <form id="transactionForm">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" required>

            <label for="transactionType">Transaction Type:</label>
            <select id="transactionType" name="transactionType" required>
                <option value="deposit">Deposit</option>
                <option value="withdraw">Withdraw</option>
            </select>
            <button type="button" onclick="performTransaction()">Perform Transaction</button>
        </form>

        <div id="transactionHistory">
            <!-- Display transaction history here using JavaScript -->
        </div>
        <div id="ckeckbalance">
            <button> check balance</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
